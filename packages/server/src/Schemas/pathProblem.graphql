type Message {
  content: String!
  serviceId: String!
}

type Subscription {
  newMessage(serviceId: String!): Message!
}

type NotificationMessage {
  title: String
  body: String
}

type Notification {
  message: NotificationMessage
  serviceId: String
  userId: String
}

type Service {
  name: String!
  category: String!
  description: String!
  coutryId: String
  stateId: String
  cityId: String
  Taxes: Boolean!
  Adress: String
  price: Float!
  payoutSchedule: String!
  customerBillingStatement: String!
  latitude: Float
  longitude: Float
}

type User {
  username: String
  email: String
  service: Service
  notification: Notification
  messages: Message
}

type service {
  id: String
  name: String
  pictureUrl: String
  description: String
  coutryId: String
  stateId: String
  cityId: String
  Taxes: Boolean
  Adress: String
  rating: Int
  price: Float
  ownerId: String
}

type Me {
  user: User
  service: [service]
}

type Query {
  me: Me
}

type Notification {
  message: NotificationMessage
  senderId: String!
  recipientId: String!
  createdAt: Float!
}

type Subscription {
  newNotification(recipientId: String!): Notification!
}
