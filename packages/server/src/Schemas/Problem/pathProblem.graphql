type Message {
	content: String!
	senderId: String!
	recipientId: String!
	createdAt: String!
}

type Subscription {
	newMessage(serviceId: String!): Message!
}

type User {
	username: String
	email: String
	service: Service
	notification: [Notification!]
	messages: [Message!]
}

type Me {
	user: User
	sessionId: String
	service: [Service]
}

type Query {
	me: Me
}

type NotificationMessage {
	Title: String
	Body: String
}

type Notification {
	message: NotificationMessage
	senderId: String!
	recipientId: String
	createdDate: String!
}

type Subscription {
	newNotification(recipientId: String!): Notification!
}
