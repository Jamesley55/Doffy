# import Error from "errors.graphql"

type RegisterResponse {
  errors: [Error!]
  sessionId: String
}

type Mutation {
  register(
    username: String!
    email: String!
    password: String!
    confirmPassword: String!
  ): RegisterResponse!
}

# import User from "user.graphql"

type User {
  username: String
  email: String
  service: Service
  notification: [Notification!]
  messages: [Message!]
}

type service {
  id: String
  name: String
  pictureUrl: String
  description: String
  coutryId: String
  stateId: String
  cityId: String
  Taxes: Boolean
  Adress: String
  rating: Int
  price: Float
  ownerId: String
}

type Me {
  user: User
  sessionId: String
  service: [service]
}

type Query {
  me: Me
}
