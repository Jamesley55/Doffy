type NotificationMessage {
  Title: String
  Body: String
}
type Notification {
  message: NotificationMessage
  senderId: String!
  recipientId: String!
  createdAt: Float!
}

type Subscription {
  newNotification(recipientId: String!): Notification!
}

type Query {
  notification: [Notification!]!
}

input MessageNotif {
  Title: String
  Body: String
}

input input {
  BookingRequest: Boolean!
  recipientId: String!
  message: MessageNotif
}
type Mutation {
  createNotification(input: input): Boolean!
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
