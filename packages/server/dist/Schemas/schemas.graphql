type User {
  id: ID!
  username: String!
  email: String!
}

type Query {
  me: User
}

type Error {
  path: String!
  message: String!
}
type LoginResponse {
  errors: [Error!]
  user: User
}
type RegisterResponse {
  errors: [Error!]
  user: User
}
type Mutation {
  register(
    username: String!
    email: String!
    password: String!
    confirmPassword: String!
  ): [Error]
  login(email: String!, password: String!): User
  confirmUser(token: String!): Boolean
  forgotPassword(email: String!): Boolean
  changePassword(token: String!, password: String!): User
}
