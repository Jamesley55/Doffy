query findServiceCalendar($ServiceId: String!) {
  findServiceCalendar(ServiceId: $ServiceId) {
    CalendarId
    monday
    mondaySchedule {
      StartTime
      EndTime
    }
    tuesday
    tuesdaySchedule {
      StartTime
      EndTime
    }
    wednesday
    wednesdaySchedule {
      StartTime
      EndTime
    }
    thursday
    thursdaySchedule {
      StartTime
      EndTime
    }
    friday
    fridaySchedule {
      StartTime
      EndTime
    }
    saturday
    saturdaySchedule {
      StartTime
      EndTime
    }
    sunday
    sundaySchedule {
      StartTime
      EndTime
    }
  }
}
