query notification {
	notification {
		id
		bookRequest
		createdDate
		recipientId
		senderId
		createdDate
		message {
			Title
			Body
		}
	}
}

subscription newNotification($recipientId: String!) {
	newNotification(recipientId: $recipientId) {
		id
		bookRequest
		createdDate
		recipientId
		senderId
		createdDate
		message {
			Title
			Body
		}
	}
}
