query ServiceByCategory($category: String!) {
	ServiceByCategory(category: $category) {
		id
		name
		category
		description
		coutryId
		stateId
		cityId
		Taxes
		Adress
		rating
		price
		payoutSchedule
		customerBillingStatement
		latitude
		longitude
		ownerId
		profilPicture
		picturesUrl
		adresseVisible
		averageTime
		category
	}
}
